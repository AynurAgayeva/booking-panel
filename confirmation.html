<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" href="./sass/style.css">
    <title>Booking Panel</title>
</head>

<body>
    <div class="container-fluid staff">
        <div class="row flex-nowrap ">
            <div class="left col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark ">
                <div
                    class=" d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                    <ul class=" nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-3"
                        id="menu">
                        <li class="nav-item ">
                            <a href="./index.html" class="nav-link align-middle px-0">
                                <i class="fa-solid fa-check icon-checked"></i>
                                <span class="ms-1 d-none d-sm-inline  checked  ">Staff</span>
                            </a>
                        </li>
                        <li>
                            <a href="./service.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle">

                                <i class="fa-solid fa-check icon-checked"></i><span
                                    class="ms-1 d-none d-sm-inline checked ">Service</span>
                            </a>

                        </li>
                        <li>
                            <a href="./date.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fa-solid fa-check icon-checked"></i> <span
                                    class="ms-1 d-none d-sm-inline checked">Date &
                                    Time</span>
                            </a>

                        </li>

                        <li>
                            <a href="./confirmation.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <span class="number-active">4</span> <span
                                    class="ms-1 d-none d-sm-inline active">Confirmation</span>
                            </a>

                        </li>



                    </ul>
                    <hr>

                </div>
            </div>
            <div class="right col py-3 ">
                <div class="container">
                    <h5 class="mt-3">Confirm details</h5>
                    <hr>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name <span>*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name <span>*</span></label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="email" class="form-label">Email <span>*</span></label>
                            <input type="text" class="form-control" id="email" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6 mt-4">
                            <label for="lastName" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12 mt-4">

                            <h5 class="mb-2">Note</h5>
                            <div class=" w-100 card">
                                <div class="container m-2">
                                    <div class="mb-1"><span class="head">Staff:</span>
                                        <span id="name">
                                        </span>
                                    </div>
                                    <div class="mb-1"> <span class="head">Service:</span>
                                        <span id="service"></span>
                                    </div>
                                    <div class="mb-1"> <span class="head">Date:</span>
                                        <span id="date">
                                        </span>
                                    </div>
                                    <div class="mb-1"> <span class="head">Staff:</span>
                                        <span id="pric" class="price">120$
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>





                    </div>


                    <footer class="container footer mt-auto py-3 bg-body-tertiary fixed-bottom position-absolute">
                        <div class="container d-flex justify-content-between">
                            <button onclick="location.href='date.html';" class="btn back-btn"><span>BACK</span></button>
                            <button class="btn next-btn" type="button" onclick="validateAndConfirm()"><span>CONFIRM
                                    BOOKING</span></button>
                        </div>
                    </footer>
                    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center pt-2 pb-5">
                                    <h6 class="confirm">Confirmation successfully completed!</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center pt-2 pb-5">
                                    <h6 class="error">Please fill all required fields!</h6>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="./js/confirmation.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
