<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" href="./sass/style.css">
    <title>Booking Panel</title>
</head>

<body>
    <div class="container-fluid staff">
        <div class="row flex-nowrap ">
            <div class="left col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark ">
                <div
                    class=" d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                    <ul class=" nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-3"
                        id="menu">
                        <li class="nav-item ">
                            <a href="./index.html" class="nav-link align-middle px-0">
                                <i class="fa-solid fa-check icon-checked"></i>
                                <span class="ms-1 d-none d-sm-inline  checked  ">Staff</span>
                            </a>
                        </li>
                        <li>
                            <a href="./service.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle">

                                <i class="fa-solid fa-check icon-checked"></i><span
                                    class="ms-1 d-none d-sm-inline checked ">Service</span>
                            </a>

                        </li>
                        <li>
                            <a href="./date.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <span class="number-active">3</span> <span class="ms-1 d-none d-sm-inline active">Date &
                                    Time</span>
                            </a>

                        </li>

                        <li>
                            <a href="./confirmation.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <span class="number">4</span> <span class="ms-1 d-none d-sm-inline">Confirmation</span>
                            </a>

                        </li>



                    </ul>
                    <hr>

                </div>
            </div>
            <div class="right col py-3 ">
                <div class="container">
                    <h5 class="mt-3">Select date & time</h5>
                    <hr>

                    <div class="row align-items-md-stretch">
                        <div class="col-md-7">
                            <div class="icons mt-3">
                                <button onclick="previousMonth()">&#10094;</button>
                                <span id="currentMonth"></span>
                                <button onclick="nextMonth()">&#10095;</button>
                            </div>
                            <div class="h-100 mt-2 conAll pt-2 text-bg-dark ">
                                

                                <table id="calendar">
                                    <thead>
                                        <tr style="padding: 20px;">
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                  
                                    <tbody id="calendar-body">
                                     
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="h-100 pt-3  text-bg-dark ">
                                <header>
                                    <div class="icons mt-2">
                                        <h5 class="time">Time</h5>

                                    </div>
                                </header>
                                <div class="wrapper wright mt-1">

                                    <div class="calendar pb-5">
                                        <p class="text-center dateHead pt-3">Select an hour</p>
                                        <hr>
                                        <ul class="hours d-flex align-items-center justify-content-around">
                                            <button class="btn hourbtn px-3"
                                                onclick="selectTime('09.00-09.30')"><span>09.00 <br>
                                                    09.30</span></button>
                                            <button class="btn hourbtn px-3"
                                                onclick="selectTime('09.30-10.00')"><span>09.30 <br>
                                                    10.00</span></button>
                                            <button class="btn hourbtn px-3"
                                                onclick="selectTime('10.00-10.30')"><span>09.00 <br>
                                                    09.30</span></button>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>









                    <footer class="container footer mt-auto py-3 bg-body-tertiary fixed-bottom position-absolute">
                        <div class="container d-flex justify-content-between">
                            <button onclick="location.href='service.html';"
                                class="btn back-btn"><span>BACK</span></button>
                            <button id="selectDateBtn" style="display: none;" class="btn select-btn"
                                onclick="showDatePicker()"><i class="fa-solid fa-circle-info "></i><span>SELECT DATE &
                                    TIME</span></button>
                            <button id="nextBtn" class="btn next-btn"
                                onclick="goToNextPage()"><span>NEXT</span></button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/date.js"></script>



</body>

</html>
